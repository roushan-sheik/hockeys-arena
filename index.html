<!DOCTYPE html>

  <!-- Tailwind css and Daisy Ui components library link -->

  <style>
    body {

    }

    /* Reused Classes */
    .red_primary {
      color: #FF4240;
    }

    .black_primary {
      color: #131318;
      ;
    }

    .black_secondary {
      color: rgba(19, 19, 24, 0.60);
      ;
    }

    .bg_red {
      background-color: #FF4240 !important;
    }

    /* container Padding 109px */
    .container_padding {
      padding: 0 109px;
    }

    .btn_primary {
      color: #FFF;
      text-align: center;
      font-size: 18px;

      border-radius: .5rem;
      border: .0625rem solid #FF4240;
      background: #FF4240;
      padding: 8.8px 12.8px;

      <div class="navbar bg-base-100">

              class="menu black_primary bg-slate-200 drop-shadow-lg backdrop-blur-md menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base">

            <li><a>Pages</a></li>
            <li><a>Blog</a></li>

          class="content_box absolute p-6 rounded-2xl  -bottom-[230px]  lg:right-8 lg:bottom-[7%] text-white lg:w-[46%] bg-[#131318]">
